      flex: 2 1 340px;

      margin-top: 0;

      display: flex;
      flex-wrap: wrap;
      gap: 18px 32px;
      margin: 18px 0 24px 0;
    }
    .feature {
      background: #f5f7fa;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      color: #333;
      box-shadow: 0 1px 4px #0001;
      flex: 1 1 180px;
      min-width: 160px;
    }
    .actions {
      margin-top: 18px;
    }
    .actions a {
      display: inline-block;
      background: #3f51b5;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 36px;
      border-radius: 24px;
      margin-right: 18px;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s;
    }
    .actions a:hover {
      background: #283593;
    }
    @media (max-width: 700px) {
      .main { flex-direction: column; padding: 18px 6vw; }
      .main-img img { width: 120px; }
    }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.95rem;
      margin: 32px 0 16px 0;
