        { japanese: '卒業', reading: 'そつぎょう', meaning: '毕业', example: '来年大学を卒業する。', exampleChinese: '明年大学毕业。' },
        { japanese: '入学', reading: 'にゅうがく', meaning: '入学', example: '4月に入学します。', exampleChinese: '4月入学。' },
        { japanese: '専門', reading: 'せんもん', meaning: '专业', example: '経済学が専門です。', exampleChinese: '专业是经济学。' },

      ]

    let currentCategory = 'daily';
    let masteredWords = JSON.parse(localStorage.getItem('n3-vocabulary-progress') || '[]');
    let allWords = [];

    // 初始化所有词汇
    Object.values(n3Vocabulary).forEach(category => {
      allWords = allWords.concat(category);
    });

    function displayVocabulary(category) {
      const container = document.getElementById('vocabularyContainer');
      const words = n3Vocabulary[category];
      
      container.innerHTML = `
        <div class="vocabulary-grid">
          ${words.map((word, index) => {
            const wordId = `${category}-${index}`;
            const isMastered = masteredWords.includes(wordId);
            return `
              <div class="vocab-card ${isMastered ? 'mastered' : ''}" data-word-id="${wordId}">
                <div class="word-japanese">${word.japanese}</div>
                <div class="word-reading">${word.reading}</div>
                <div class="word-meaning">${word.meaning}</div>
                <div class="word-example">
                  <div class="example-japanese">${word.example}</div>
                  <div class="example-chinese">${word.exampleChinese}</div>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;

      // 添加点击事件
      document.querySelectorAll('.vocab-card').forEach(card => {
        card.addEventListener('click', () => {
          const wordId = card.dataset.wordId;
          toggleWordMastery(wordId);
          card.classList.toggle('mastered');
        });
      });
    }

    function toggleWordMastery(wordId) {
      const index = masteredWords.indexOf(wordId);
      if (index > -1) {
        masteredWords.splice(index, 1);
      } else {
        masteredWords.push(wordId);
      }
      localStorage.setItem('n3-vocabulary-progress', JSON.stringify(masteredWords));
      updateProgress();
    }

    function updateProgress() {
      const totalWords = allWords.length;
      const masteredCount = masteredWords.length;
      const percentage = (masteredCount / totalWords) * 100;
      
      document.getElementById('progressFill').style.width = percentage + '%';
      document.getElementById('progressText').textContent = `已掌握 ${masteredCount}/${totalWords} 个词汇`;
    }

    function searchVocabulary(query) {
      if (!query) {
        displayVocabulary(currentCategory);
        return;
      }

      const filteredWords = allWords.filter(word => 
        word.japanese.includes(query) || 
        word.reading.includes(query) || 
        word.meaning.includes(query)
      );

      const container = document.getElementById('vocabularyContainer');
      container.innerHTML = `
        <div class="vocabulary-grid">
          ${filteredWords.map((word, index) => {
            const wordId = `search-${index}`;
            return `
              <div class="vocab-card">
                <div class="word-japanese">${word.japanese}</div>
                <div class="word-reading">${word.reading}</div>
                <div class="word-meaning">${word.meaning}</div>
                <div class="word-example">
                  <div class="example-japanese">${word.example}</div>
                  <div class="example-chinese">${word.exampleChinese}</div>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    // 事件监听
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        currentCategory = button.dataset.category;
        displayVocabulary(currentCategory);
      });
    });

    document.getElementById('searchBox').addEventListener('input', (e) => {
      searchVocabulary(e.target.value);
    });

    // 动画效果
    const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, observerOptions);

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

    // 初始化
    displayVocabulary(currentCategory);
    updateProgress();

    function createSakura() {
      const sakura = document.createElement('div');
      sakura.className = 'sakura';
      sakura.innerHTML = '🌸';
      sakura.style.left = Math.random() * 100 + '%';
      sakura.style.animationDuration = (Math.random() * 8 + 12) + 's';
      document.body.appendChild(sakura);
      setTimeout(() => sakura.remove(), 20000);
    }

    setInterval(createSakura, 5000);
  
    // 火箭回到顶部功能
    const rocketButton = document.getElementById('rocketBackToTop');
    if (rocketButton) {
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
          rocketButton.classList.add('visible');
        } else {
          rocketButton.classList.remove('visible');
        }
      });
      rocketButton.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        rocketButton.style.transform = 'translateY(-10px) scale(1.2)';
        setTimeout(() => { rocketButton.style.transform = ''; }, 200);
      });
    }
  </script>
</body>
</html>
