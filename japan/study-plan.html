<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾宾浩斯记忆学习计划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .radio-option:hover {
            background-color: #f0f8ff;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .result-section {
            padding: 40px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .weekend {
            background-color: #fff3e0 !important;
            color: #e65100;
            font-weight: bold;
        }

        .lesson-row {
            border-bottom: 1px solid #ddd;
        }

        .lesson-row:nth-child(even) {
            background-color: #f9f9f9;
        }

        .review-cell {
            font-size: 12px;
            padding: 8px 4px;
            text-align: center;
            border-right: 1px solid #eee;
            vertical-align: middle;
        }

        .review-time {
            font-size: 10px;
            margin-bottom: 5px;
            color: #666;
        }

        .review-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0;
        }

        .review-checkbox:checked {
            accent-color: #4facfe;
        }

        .column-control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e1e5e9;
        }

        .column-control-panel h3 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-section h4 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
        }

        .control-section label {
            display: block;
            margin: 5px 0;
            font-size: 13px;
            cursor: pointer;
        }

        .control-section input[type="checkbox"] {
            margin-right: 8px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #5a6fd8;
        }

        .col-hidden {
            display: none !important;
        }

        th {
            font-size: 12px;
            padding: 10px 5px;
            text-align: center;
            border: 1px solid #ddd;
        }

        td {
            border: 1px solid #eee;
            padding: 8px;
            text-align: center;
        }

        .print-hidden {
            display: none !important;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .form-section {
                display: none !important;
            }
            
            .result-section {
                display: block !important;
                padding: 20px;
            }
            
            .btn {
                display: none !important;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }

            .print-hidden {
                display: none !important;
            }

            .header.print-hidden {
                display: none !important;
            }

            #headerSection.print-hidden {
                display: none !important;
            }

            #projectSection.print-hidden {
                display: none !important;
            }

            #printTitle.print-hidden {
                display: none !important;
            }

            .print-hidden p {
                display: none !important;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>艾宾浩斯记忆学习计划</h1>
            <p>科学安排学习进度，提高记忆效果</p>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="startDate">开始日期：</label>
                    <input type="date" id="startDate" required>
                </div>

                <div class="form-group">
                    <label for="startLesson">起始课程：</label>
                    <input type="number" id="startLesson" min="1" max="50" value="1" required>
                    <small style="color: #666; margin-top: 5px; display: block;">请输入1-50之间的课程号</small>
                </div>

                <div class="form-group">
                    <label for="endLesson">结束课程：</label>
                    <input type="number" id="endLesson" min="1" max="50" value="50" required>
                    <small style="color: #666; margin-top: 5px; display: block;">请输入1-50之间的课程号</small>
                </div>

                <div class="form-group">
                    <label for="endDate">结束时间：</label>
                    <input type="date" id="endDate" readonly>
                    <small style="color: #666; margin-top: 5px; display: block;">根据课程数量自动计算</small>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="generateSchedule()">生成学习计划</button>
                <button class="btn btn-secondary" onclick="printSchedule()">打印A4</button>
            </div>

            <!-- 打印设置面板 -->
            <div class="column-control-panel" id="printControlPanel" style="display: none;">
                <h3>打印设置</h3>
                <div class="control-grid">
                    <div class="control-section">
                        <h4>显示选项</h4>
                        <label><input type="checkbox" id="print-header" checked> 显示标题</label>
                        <label><input type="checkbox" id="print-project" checked> 显示项目栏</label>
                    </div>
                    <div class="control-section">
                        <h4>表格选项</h4>
                        <label><input type="checkbox" id="print-checkbox" checked> 显示复选框</label>
                        <label><input type="checkbox" id="print-time" checked> 显示时间</label>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-small" onclick="applyPrintSettings()">应用设置</button>
                    <button class="btn btn-small" onclick="resetPrintSettings()">重置设置</button>
                </div>
            </div>

            <!-- 列显示控制面板 -->
            <div class="column-control-panel" id="columnControlPanel" style="display: none;">
                <h3>列显示控制</h3>
                <div class="control-grid">
                    <div class="control-section">
                        <h4>短期记忆复习</h4>
                        <label><input type="checkbox" id="col-min5" onchange="toggleColumn('min5')" checked> 5分钟</label>
                        <label><input type="checkbox" id="col-min30" onchange="toggleColumn('min30')" checked> 30分钟</label>
                        <label><input type="checkbox" id="col-hour12" onchange="toggleColumn('hour12')" checked> 12小时</label>
                    </div>
                    <div class="control-section">
                        <h4>长期记忆复习</h4>
                        <label><input type="checkbox" id="col-day1" onchange="toggleColumn('day1')" checked> 1天</label>
                        <label><input type="checkbox" id="col-day2" onchange="toggleColumn('day2')" checked> 2天</label>
                        <label><input type="checkbox" id="col-day4" onchange="toggleColumn('day4')" checked> 4天</label>
                        <label><input type="checkbox" id="col-day7" onchange="toggleColumn('day7')" checked> 7天</label>
                        <label><input type="checkbox" id="col-day15" onchange="toggleColumn('day15')" checked> 15天</label>
                        <label><input type="checkbox" id="col-month1" onchange="toggleColumn('month1')" checked> 1个月</label>
                        <label><input type="checkbox" id="col-month3" onchange="toggleColumn('month3')" checked> 3个月</label>
                        <label><input type="checkbox" id="col-month6" onchange="toggleColumn('month6')" checked> 6个月</label>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-small" onclick="showAllColumns()">显示全部</button>
                    <button class="btn btn-small" onclick="hideShortTerm()">隐藏短期</button>
                    <button class="btn btn-small" onclick="showOnlyCore()">只显示核心</button>
                </div>
            </div>

            <div id="message"></div>
        </div>

        <div class="result-section" id="resultSection">            
            <div id="headerSection" style="text-align: center; margin-bottom: 20px;">
                <h2 id="printTitle">艾宾浩斯记忆学习计划</h2>
                <p style="opacity: 0.9;">科学安排学习进度，提高记忆效果</p>
            </div>
            <div id="projectSection" style="text-align: center; margin-bottom: 20px;">
                <strong>项目：</strong> ___________________________
            </div>
            <div class="table-container">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th rowspan="2">序号</th>
                            <th rowspan="2">学习日期</th>
                            <th rowspan="2">学习内容</th>
                            <th colspan="3">短期记忆复习</th>
                            <th colspan="8">长期记忆复习周期（复习后打勾）</th>
                        </tr>
                        <tr>
                            <th class="col-min5">5分钟</th>
                            <th class="col-min30">30分钟</th>
                            <th class="col-hour12">12小时</th>
                            <th class="col-day1">1天</th>
                            <th class="col-day2">2天</th>
                            <th class="col-day4">4天</th>
                            <th class="col-day7">7天</th>
                            <th class="col-day15">15天</th>
                            <th class="col-month1">1个月</th>
                            <th class="col-month3">3个月</th>
                            <th class="col-month6">6个月</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 设置默认日期为今天
        document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
        
        // 监听课程数量变化，自动计算结束时间
        document.getElementById('startLesson').addEventListener('input', updateEndDate);
        document.getElementById('endLesson').addEventListener('input', updateEndDate);
        document.getElementById('startDate').addEventListener('change', updateEndDate);
        
        // 自动计算结束时间
        function updateEndDate() {
            const startDateStr = document.getElementById('startDate').value;
            const startLesson = parseInt(document.getElementById('startLesson').value) || 1;
            const endLesson = parseInt(document.getElementById('endLesson').value) || 50;
            
            if (startDateStr && startLesson <= endLesson) {
                const startDate = new Date(startDateStr);
                const totalDays = endLesson - startLesson + 1;
                const endDate = addDays(startDate, totalDays - 1);
                document.getElementById('endDate').value = formatDate(endDate);
            }
        }

        // 艾宾浩斯记忆曲线复习间隔
        const shortTermIntervals = [
            { name: '5分钟', minutes: 5 },
            { name: '30分钟', minutes: 30 },
            { name: '12小时', minutes: 12 * 60 }
        ];
        
        const longTermIntervals = [
            { name: '1天', days: 1 },
            { name: '2天', days: 2 },
            { name: '4天', days: 4 },
            { name: '7天', days: 7 },
            { name: '15天', days: 15 },
            { name: '1个月', days: 30 },
            { name: '3个月', days: 90 },
            { name: '6个月', days: 180 }
        ];

        // 获取星期几的中文名称
        function getWeekdayName(date) {
            const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            return weekdays[date.getDay()];
        }

        // 格式化日期为 yyyy-mm-dd
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // 添加天数到日期
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // 生成学习计划
        function generateSchedule() {
            try {
                const startDateStr = document.getElementById('startDate').value;
                const startLesson = parseInt(document.getElementById('startLesson').value);
                const endLesson = parseInt(document.getElementById('endLesson').value);

                // 验证输入
                if (!startDateStr) {
                    showMessage('请选择开始日期', 'error');
                    return;
                }

                if (startLesson < 1 || startLesson > 50) {
                    showMessage('起始课程号必须在1-50之间', 'error');
                    return;
                }

                if (endLesson < 1 || endLesson > 50) {
                    showMessage('结束课程号必须在1-50之间', 'error');
                    return;
                }

                if (startLesson > endLesson) {
                    showMessage('起始课程不能大于结束课程', 'error');
                    return;
                }

                const startDate = new Date(startDateStr);
                const scheduleData = [];
                
                let currentDate = new Date(startDate);
                let lessonIndex = 1;

                // 生成每一课的学习计划
                for (let lesson = startLesson; lesson <= endLesson; lesson++) {
                    const lessonData = {
                        index: lessonIndex,
                        lesson: lesson,
                        date: formatDate(currentDate),
                        content: `第${lesson}课`,
                        shortTerm: {
                            min5: calculateDateTime(currentDate, 5, 'minutes'),
                            min30: calculateDateTime(currentDate, 30, 'minutes'),
                            hour12: calculateDateTime(currentDate, 12, 'hours')
                        },
                        longTerm: {
                            day1: calculateDateTime(currentDate, 1, 'days'),
                            day2: calculateDateTime(currentDate, 2, 'days'),
                            day4: calculateDateTime(currentDate, 4, 'days'),
                            day7: calculateDateTime(currentDate, 7, 'days'),
                            day15: calculateDateTime(currentDate, 15, 'days'),
                            month1: calculateDateTime(currentDate, 30, 'days'),
                            month3: calculateDateTime(currentDate, 90, 'days'),
                            month6: calculateDateTime(currentDate, 180, 'days')
                        }
                    };
                    
                    scheduleData.push(lessonData);
                    lessonIndex++;
                    currentDate = addDays(currentDate, 1);
                }

                // 渲染表格
                renderScheduleTable(scheduleData);
                
                // 显示列控制面板
                document.getElementById('columnControlPanel').style.display = 'block';
                
                // 更新结束时间显示
                updateEndDate();
                
                showMessage(`学习计划生成成功！共${endLesson - startLesson + 1}课`, 'success');

            } catch (error) {
                console.error('生成计划时出错:', error);
                showMessage('生成计划时出错，请检查输入参数', 'error');
            }
        }

        // 计算复习时间
        function calculateDateTime(baseDate, amount, unit) {
            const date = new Date(baseDate);
            switch (unit) {
                case 'minutes':
                    date.setMinutes(date.getMinutes() + amount);
                    return formatDateTime(date);
                case 'hours':
                    date.setHours(date.getHours() + amount);
                    return formatDateTime(date);
                case 'days':
                    date.setDate(date.getDate() + amount);
                    return formatDate(date);
                default:
                    return formatDate(date);
            }
        }

        // 格式化日期时间
        function formatDateTime(date) {
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // 渲染学习计划表格
        function renderScheduleTable(scheduleData) {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            scheduleData.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'lesson-row';

                row.innerHTML = `
                    <td>${item.index}</td>
                    <td>${item.date}</td>
                    <td>${item.content}</td>
                    <td class="review-cell col-min5">
                        <div class="review-time">${item.shortTerm.min5}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-min30">
                        <div class="review-time">${item.shortTerm.min30}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-hour12">
                        <div class="review-time">${item.shortTerm.hour12}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-day1">
                        <div class="review-time">${item.longTerm.day1}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-day2">
                        <div class="review-time">${item.longTerm.day2}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-day4">
                        <div class="review-time">${item.longTerm.day4}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-day7">
                        <div class="review-time">${item.longTerm.day7}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-day15">
                        <div class="review-time">${item.longTerm.day15}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-month1">
                        <div class="review-time">${item.longTerm.month1}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-month3">
                        <div class="review-time">${item.longTerm.month3}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                    <td class="review-cell col-month6">
                        <div class="review-time">${item.longTerm.month6}</div>
                        <input type="checkbox" class="review-checkbox">
                    </td>
                `;

                tbody.appendChild(row);
            });

            // 显示结果区域
            document.getElementById('resultSection').classList.add('show');
            
            // 滚动到结果区域
            document.getElementById('resultSection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // 打印功能
        function printSchedule() {
            const resultSection = document.getElementById('resultSection');
            if (!resultSection.classList.contains('show')) {
                showMessage('请先生成学习计划再打印', 'error');
                return;
            }

            // 显示打印设置面板
            document.getElementById('printControlPanel').style.display = 'block';
            showMessage('请设置打印选项后点击"应用设置"进行打印', 'info');
        }

        // 应用打印设置
        function applyPrintSettings() {
            const showHeader = document.getElementById('print-header').checked;
            const showProject = document.getElementById('print-project').checked;
            const showCheckbox = document.getElementById('print-checkbox').checked;
            const showTime = document.getElementById('print-time').checked;

            // 先移除所有打印隐藏类
            document.querySelectorAll('.print-hidden').forEach(element => {
                element.classList.remove('print-hidden');
            });

            // 控制标题显示（包括页面顶部的header和结果区域的标题）
            const pageHeader = document.querySelector('.header');
            const headerSection = document.getElementById('headerSection');
            const printTitle = document.getElementById('printTitle');
            const printSubtitle = headerSection.querySelector('p');
            
            if (!showHeader) {
                // 隐藏页面顶部的header区域
                pageHeader.classList.add('print-hidden');
                // 隐藏结果区域的标题
                headerSection.classList.add('print-hidden');
                printTitle.classList.add('print-hidden');
                if (printSubtitle) printSubtitle.classList.add('print-hidden');
            }

            // 控制项目栏显示
            const projectSection = document.getElementById('projectSection');
            if (!showProject) {
                projectSection.classList.add('print-hidden');
            }

            // 控制复选框显示
            const checkboxes = document.querySelectorAll('.review-checkbox');
            checkboxes.forEach(checkbox => {
                if (!showCheckbox) {
                    checkbox.classList.add('print-hidden');
                }
            });

            // 控制时间显示
            const reviewTimes = document.querySelectorAll('.review-time');
            reviewTimes.forEach(time => {
                if (!showTime) {
                    time.classList.add('print-hidden');
                }
            });

            // 添加调试信息
            console.log('打印设置应用:', {
                showHeader,
                showProject,
                showCheckbox,
                showTime,
                headerHidden: headerSection.classList.contains('print-hidden'),
                projectHidden: projectSection.classList.contains('print-hidden')
            });

            // 执行打印
            setTimeout(() => {
                window.print();
            }, 100);
        }

        // 重置打印设置
        function resetPrintSettings() {
            document.getElementById('print-header').checked = true;
            document.getElementById('print-project').checked = true;
            document.getElementById('print-checkbox').checked = true;
            document.getElementById('print-time').checked = true;
            
            // 移除所有隐藏类
            document.querySelectorAll('.print-hidden').forEach(element => {
                element.classList.remove('print-hidden');
            });
            
            showMessage('打印设置已重置', 'success');
        }

        // 列显示/隐藏控制功能
        function toggleColumn(columnId) {
            const isChecked = document.getElementById(`col-${columnId}`).checked;
            const elements = document.querySelectorAll(`.col-${columnId}`);
            
            elements.forEach(element => {
                if (isChecked) {
                    element.classList.remove('col-hidden');
                } else {
                    element.classList.add('col-hidden');
                }
            });
        }

        // 显示全部列
        function showAllColumns() {
            const checkboxes = document.querySelectorAll('#columnControlPanel input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                const columnId = checkbox.id.replace('col-', '');
                toggleColumn(columnId);
            });
        }

        // 隐藏短期记忆列
        function hideShortTerm() {
            ['min5', 'min30', 'hour12'].forEach(columnId => {
                document.getElementById(`col-${columnId}`).checked = false;
                toggleColumn(columnId);
            });
        }

        // 只显示核心列（1天、2天、4天、7天、15天）
        function showOnlyCore() {
            const allColumns = ['min5', 'min30', 'hour12', 'day1', 'day2', 'day4', 'day7', 'day15', 'month1', 'month3', 'month6'];
            const coreColumns = ['day1', 'day2', 'day4', 'day7', 'day15'];
            
            allColumns.forEach(columnId => {
                const checkbox = document.getElementById(`col-${columnId}`);
                checkbox.checked = coreColumns.includes(columnId);
                toggleColumn(columnId);
            });
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('艾宾浩斯记忆学习计划系统已加载');
        });
    </script>
</body>
</html>
